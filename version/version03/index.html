<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div class="headline">
            <p> Customize Your Table</p>
            <p> Get Your Code</p>
        </div>
       <div id="inputContainer">           
            <div id="digitInput"">
               
                    <div>
                        <label for="num_Row">Number of rows</label>
                        <input type="number" id="num_Row" value ="10" > 
                    </div>
                    <div>
                        <label for="num_Colm">Number of column</label>
                        <input type="number"  id="num_Colm" value="5">
                    </div>
               
                
                    <div>
                        <label for="table_width">Table Width (%)</label>
                        <input type="number"  id="table_width" value="100">
                    </div>
                    <div>
                        <label for="border_width"> Border Width(Pixel)</label>
                        <input type="number" id="border_width" value="2"> 
                    </div>
                
            </div>
            
            <div id="colorInput">
                <div>
                    <label for="font_size">Font Size</label>
                    <input type="number" class="clicking" id="font_size" value="24">
                </div>
                <div>
                    <label for="table_background">Table background</label>
                    <input type="color" id="table_background"class="clicking" value="#E0DEDE">
                </div>
                <div>
                    <label for="head_background">Head background</label>
                    <input type="color" id="head_background" class="clicking"value="#BFF433">
                 </div>
                <div>
                    <label for="body_background"> Body background</label>
                    <input type="color" id="body_background" class="clicking"value="#FFFFFF">
                </div>
                <div> 
                    <label for="border_color"> Border Color</label>
                    <input type="color" id="border_color" class="clicking"value="#95261D">
                </div>
                <div>
                    <label for="font_color">Font color</label>
                    <input type="color" id="font_color" class="clicking"value="#293B2B">    
                </div>                                            
            </div>


            <div id="fontInput"> 
                          
                <div>
                    <label for="font_type">Font Type</label>
                    <select name="fontType" class="selecting" id="font_type">
                        <optgroup style="font-family:Arial, Helvetica, sans-serif"> <option>Arial</option> </optgroup>               
                        <optgroup style="font-family: 'Courier New', Courier, monospace"><option>Courier</option></optgroup>        
                        <optgroup style="font-family:'Times New Roman', Times, serif"><option>Times New Roman</option> </optgroup>
                        <optgroup style="font-family: Verdana, Geneva, Tahoma, sans-serif"><option>Verdana</option> </optgroup>  
                        <option value="">Times</option>
                        <option value="">sans-serif</option> 
                        <option value="">monospace</option> 
                        <option value="">Helvetica</option>
                    </select>
               </div>

                <div>
                    <label for="font_weight">Font Weight</label>
                    <select name="fontWeight" class="selecting" id="font_weight">
                        <option value="normal">normal</option>
                        <option value="light">Light</option>
                        <option value="lighter">lighter</option>
                        <option value="bold">bold</option>
                        <option value="bolder">bolder</option>
                        <option value="200">100</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="700">700</option>
                        <option value="900">900</option>           
                    </select>
                </div>
                               
            
            

            
                <div>
                    <label>Border collapse <input type="checkbox" id="border_collapse"  class="clicking" value='collapse'checked></label>
                </div>                                    
          
                <div>
                    <label for="text_align">Text Align </label>
                    <select name="textAlign" class="selecting" id="text_align" va>
                        <option value="center">center</option>
                        <option value="left">left</option>
                        <option value="right">right</option>
                        <option value="justify">justify</option>
                    </select>
                </div>
                
            </div> 
                      
        </div>
        <div class="generatTab">
            <button type="submit" id="btn_table_generate">Generate Table</button>
            <button type="submit" id="btn_code_generate">Generate Code</button>
            <button type="button" id="btn_copy">Copy</button>
        </div> 
  
        <div id="table_container">
        </div>
    </div>  
    <script src="./main.js"> </script>
</body>
</html>
