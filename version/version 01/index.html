<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
    #table {
        border: 2px silid red;
        border-collapse: collapse; 
        font-family: Arial, Helvetica, sans-serif;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    input { 
        margin: 10px 10px;
    }
   
    select { 
        margin: 10px 10px;
    }

    </style>
</head>
<body>
    <div id="inputContainer">
        <div id="digitInput"">
            <label for="num_Row">Number of rows  </label>
            <input type="number" class="clicking" id="num_Row" value ="10" >
            <label for="num_Colm">Number of columns  </label>
            <input type="number" class="clicking" id="num_Colm" value="5">
            <label for="table_width">Table Width in %  </label>
            <input type="number" class="clicking"  id="table_width" value="100">
            <label for="border_width">Border Width in Pixel</label>
            <input type="number" class="clicking" id="border_width" value="2">   
        </div>
        
        <div id="colorInput">
            <label for="table_background">Table background color</label>
            <input type="color" id="table_background"class="clicking" value="#E4EEC9">
           
            <label for="head_background">Head background color</label>
            <input type="color" id="head_background" class="clicking"value="#BFF433">
                      
            <label for="body_background"> Body background color </label>
            <input type="color" id="body_background" class="clicking"value="#7EF25A">
            <label for="border_color"> Border Color</label>
            <input type="color" id="border_color" class="clicking"value="#95261D">
            <label for="font_color">Font color</label>
            <input type="color" id="font_color" class="clicking"value="#293B2B">




        </div>

        <div id="fontInput">
            <input type="checkbox" id="border_collapse"  class="clicking" value='collapse'checked>
            <label for="border_collapse">Border collapse</label>
           
            <label for="font_type">Font Type</label>
            <select name="fontType" class="selecting" id="font_type">
                <optgroup style="font-family:Arial, Helvetica, sans-serif"> <option>Arial</option> </optgroup>               
                <optgroup style="font-family: 'Courier New', Courier, monospace"><option>Courier</option></optgroup>        
                <optgroup style="font-family:'Times New Roman', Times, serif"><option>Times New Roman</option> </optgroup>
                <optgroup style="font-family: Verdana, Geneva, Tahoma, sans-serif"><option>Verdana</option> </optgroup>  
                <option value="">Times</option>
                <option value="">sans-serif</option> 
                <option value="">monospace</option> 
                <option value="">Helvetica</option>


            </select>

            <label for="font_weight">Font Weight</label>
            <select name="fontWeight" class="selecting" id="font_weight">
                <option value="normal">normal</option>
                <option value="light">Light</option>
                <option value="lighter">lighter</option>
                <option value="bold">bold</option>
                <option value="bolder">bolder</option>
                <option value="200">100</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="700">700</option>
                <option value="900">900</option>           
            </select>
           
           
            <label for="text_align">Text Align </label>
            <select name="textAlign" class="selecting" id="text_align" va>
                <option value="center">center</option>
                <option value="left">left</option>
                <option value="right">right</option>
                <option value="justify">justify</option>
            </select>
            
            <label for="font_size">Font Size</label>
            <input type="number" class="clicking" id="font_size" value="16">

            

        </div>
       
   
   
    <div class="generatTab">
        <button type="submit" id="btn_table_generate">Generate Table</button>
        <button type="submit" id="btn_code_generate">Generate Code</button>

    </div>

    
    
    <div id="table_container">
      
    
    </div>
    
    <script src="./main.js"> </script>
    <script src="./js01.js"> </script>
</body>
</html>
